<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ÂΩ±ËßÜ‰ø°ÊÅØË∑üË∏™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
    }
    #movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h2 {
      font-size: 16px;
      margin: 5px 0;
    }
    .card p {
      font-size: 12px;
      color: #555;
      margin: 2px 0 5px 0;
    }
    .fav-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }
    /* ÂàÜÈ°µÊåâÈíÆ */
    #pagination {
      text-align: center;
      margin: 15px;
    }
    #pagination button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      background: #333;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #pagination button:disabled {
      background: #aaa;
      cursor: default;
    }
    /* ÂºπÂá∫ËØ¶ÊÉÖ Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    #modal-content img {
      width: 200px;
      border-radius: 6px;
    }
    #modal-content h2 {
      margin: 15px 0 10px;
    }
    #modal-content p {
      margin: 5px 0;
      color: #444;
    }
    #close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
    #modal-fav-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #ff4d4f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ ÊàëÁöÑÁîµÂΩ±Â∫ì</h1>
    <a href="favorites.html">Êü•ÁúãÊî∂Ëóè</a>
  </header>

  <section id="movie-list"></section>

  <!-- ÂàÜÈ°µ -->
  <div id="pagination"></div>

  <!-- ËØ¶ÊÉÖ Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-poster" src="" alt="Êµ∑Êä•">
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <p id="modal-region"></p>
      <p id="modal-genres"></p>
      <p id="modal-overview"></p>
      <button id="modal-fav-btn"></button>
    </div>
  </div>

  <script>
    let movies = [];
    let currentPage = 1;
    const perPage = 12;

    // localStorage Êî∂ËóèÂäüËÉΩ
    function getFavorites() {
      const fav = localStorage.getItem('favorites');
      return fav ? JSON.parse(fav) : [];
    }
    function saveFavorites(favs) {
        localStorage.setItem('favorites', JSON.stringify(favs));
    }
    function isFavorite(id) {
        return getFavorites().some(f => f.id === id);
    }
    function toggleFavorite(movie) {
        let favs = getFavorites();
        if (isFavorite(movie.id)) {
            favs = favs.filter(f => f.id !== movie.id);
        } else {
            favs.push(movie);
        }
        saveFavorites(favs);
    }

    // Ê∏≤ÊüìÁîµÂΩ±Âç°Áâá
    function renderMovies() {
      const movieList = document.getElementById('movie-list');
      movieList.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageMovies = movies.slice(start, end);

      pageMovies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${movie.poster_url}" alt="Êµ∑Êä•">
          <h2>${movie.title}</h2>
          <p>${movie.region}</p>
          <button class="fav-btn">${isFavorite(movie.id) ? "‚ù§Ô∏è" : "ü§ç"}</button>
        `;

        // ÁÇπÂáªÂç°ÁâáÊòæÁ§∫ËØ¶ÊÉÖ
        card.addEventListener('click', e => {
          if (e.target.classList.contains('fav-btn')) return;
          showModal(movie);
        });

        // Êî∂ËóèÊåâÈíÆ
        card.querySelector('.fav-btn').onclick = e => {
          e.stopPropagation();
          toggleFavorite(movie);
          card.querySelector('.fav-btn').textContent = isFavorite(movie.id) ? "‚ù§Ô∏è" : "ü§ç";
        };

        movieList.appendChild(card);
      });

      renderPagination();
    }

    // ÂàÜÈ°µ
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = "";

      const totalPages = Math.ceil(movies.length / perPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = "‰∏ä‰∏ÄÈ°µ";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderMovies(); };
      pagination.appendChild(prevBtn);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = "‰∏ã‰∏ÄÈ°µ";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderMovies(); };
      pagination.appendChild(nextBtn);
    }

    // ÊòæÁ§∫ËØ¶ÊÉÖ Modal
    function showModal(movie) {
      document.getElementById('modal-poster').src = movie.poster_url;
      document.getElementById('modal-title').textContent = movie.title;
      document.getElementById('modal-date').textContent = "‰∏äÊò†Êó•ÊúüÔºö" + movie.release_date;
      document.getElementById('modal-region').textContent = "Âú∞Âå∫Ôºö" + movie.region;
      document.getElementById('modal-genres').textContent = "Á±ªÂûãÔºö" + movie.genres;
      document.getElementById('modal-overview').textContent = "ÁÆÄ‰ªãÔºö" + movie.overview;

      const favBtn = document.getElementById('modal-fav-btn');
      favBtn.textContent = isFavorite(movie.id) ? "‚ù§Ô∏è Â∑≤Êî∂Ëóè" : "ü§ç Êî∂Ëóè";
      favBtn.onclick = () => {
        toggleFavorite(movie);
        favBtn.textContent = isFavorite(movie.id) ? "‚ù§Ô∏è Â∑≤Êî∂Ëóè" : "ü§ç Êî∂Ëóè";
        renderMovies();
      };

      document.getElementById('modal').style.display = "flex";
    }

    // ÂÖ≥Èó≠ Modal
    document.getElementById('close-btn').onclick = () => {
      document.getElementById('modal').style.display = "none";
    };
    window.onclick = e => { if(e.target.id === "modal") document.getElementById('modal').style.display = "none"; };

    // Âä†ËΩΩ JSON Êï∞ÊçÆ
    fetch('output.json')
      .then(res => res.json())
      .then(data => { movies = data; renderMovies(); })
      .catch(err => {
        console.error("Âä†ËΩΩ JSON Â§±Ë¥•:", err);
        document.getElementById('movie-list').innerHTML = "<p>Êó†Ê≥ïÂä†ËΩΩÁîµÂΩ±Êï∞ÊçÆ</p>";
      });
  </script>
</body>
</html>
