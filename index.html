<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>å½±è§†ä¿¡æ¯è·Ÿè¸ª</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  // PWA manifest
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    header {
      background: #333;
      color: white;

      text-align: center;
    }
    h1 {
      margin: 0;
    }
    #movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h2 {
      font-size: 16px;
      margin: 5px 0;
    }
    .card p {
      font-size: 12px;
      color: #555;
      padding: 0 5px 5px;
    }
     @media (max-width: 400px) {
      body {
        font-size: 14px;
      }
    }
    /* åˆ†é¡µæŒ‰é’® */
    #pagination {
      text-align: center;
      margin: 20px;
    }
    #pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #pagination button:disabled {
      background: #aaa;
      cursor: default;
    }
    /* å¼¹å‡ºè¯¦æƒ… Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    #modal-content img {
      width: 200px;
      border-radius: 6px;
    }
    #modal-content h2 {
      margin: 15px 0 10px;
    }
    #modal-content p {
      margin: 5px 0;
      color: #444;
    }
    #close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ¬ æˆ‘çš„ç”µå½±åº“</h1>
  </header>

  <section id="movie-list"></section>

  <!-- åˆ†é¡µ -->
  <div id="pagination"></div>

  <!-- è¯¦æƒ… Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-poster" src="" alt="æµ·æŠ¥">
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <p id="modal-region"></p>
      <p id="modal-genres"></p>
      <p id="modal-overview"></p>
    </div>
  </div>

  <script>
    let movies = [];
    let currentPage = 1;
    const perPage = 12; // æ¯é¡µ 12 éƒ¨

    // æ¸²æŸ“ç”µå½±å¡ç‰‡
    function renderMovies() {
      const movieList = document.getElementById('movie-list');
      movieList.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageMovies = movies.slice(start, end);

      pageMovies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${movie.poster_url}" alt="æµ·æŠ¥">
          <h2>${movie.title}</h2>
          <p>${movie.region}</p>
        `;
        card.onclick = () => showModal(movie);
        movieList.appendChild(card);
      });

      renderPagination();
    }

    // æ¸²æŸ“åˆ†é¡µæŒ‰é’®
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = "";

      const totalPages = Math.ceil(movies.length / perPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = "ä¸Šä¸€é¡µ";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        renderMovies();
      };
      pagination.appendChild(prevBtn);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = "ä¸‹ä¸€é¡µ";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        renderMovies();
      };
      pagination.appendChild(nextBtn);
    }

    // æ˜¾ç¤ºè¯¦æƒ… Modal
    function showModal(movie) {
      document.getElementById('modal-poster').src = movie.poster_url;
      document.getElementById('modal-title').textContent = movie.title;
      document.getElementById('modal-date').textContent = "ä¸Šæ˜ æ—¥æœŸï¼š" + movie.release_date;
      document.getElementById('modal-region').textContent = "åœ°åŒºï¼š" + movie.region;
      document.getElementById('modal-genres').textContent = "ç±»å‹ï¼š" + movie.genres;
      document.getElementById('modal-overview').textContent = "ç®€ä»‹ï¼š" + movie.overview;

      document.getElementById('modal').style.display = "flex";
    }

    // å…³é—­ Modal
    document.getElementById('close-btn').onclick = () => {
      document.getElementById('modal').style.display = "none";
    };
    window.onclick = (event) => {
      if (event.target.id === "modal") {
        document.getElementById('modal').style.display = "none";
      }
    };

    // åŠ è½½ JSON æ•°æ®
    fetch('output.json')
      .then(res => res.json())
      .then(data => {
        movies = data;
        renderMovies();
      })
      .catch(err => {
        console.error("åŠ è½½ JSON å¤±è´¥:", err);
        document.getElementById('movie-list').innerHTML = "<p>æ— æ³•åŠ è½½ç”µå½±æ•°æ®</p>";
      });

    // æ³¨å†Œ Service Workerï¼ˆç¦»çº¿ç¼“å­˜ï¼Œå¯é€‰ï¼‰
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker æ³¨å†ŒæˆåŠŸ'))
        .catch(() => console.log('Service Worker æ³¨å†Œå¤±è´¥'));
    }
  </script>
</body>
</html>
