name: TMDB Tracker Automation

on:
  schedule:
    - cron: "0 2,14 * * *"  # 每天 02:00 和 14:00 UTC
  workflow_dispatch:         # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. 运行 TMDB 脚本生成 output.json
      - name: Run TMDB script
        run: python main.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # 5. 检查输出文件是否存在
      - name: Check output
        run: |
          echo "Listing output folder:"
          ls -R output
          echo "Show output.json content (first 500 chars):"
          head -c 500 output/output.json

      # 6. 上传 artifact 给 GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
