name: Daily Media Fetch

# 定时触发
on:
  schedule:
    # cron 表达式，UTC 时间对应北京时间早上10点和晚上10点
    - cron: '0 2 * * *'   # 北京时间早上10点 (UTC+8)
    - cron: '0 14 * * *'  # 北京时间晚上10点 (UTC+8)
  workflow_dispatch:     # 手动触发

jobs:
  fetch-media:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # 或者你项目的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main script
      run: |
        python main.py

    - name: Commit and push JSON
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add output/output.json
        git commit -m "Update output.json"
        git push
      env:
        # 如果你想直接用 HTTPS 方式 push，需要设置 GitHub Token
        # GitHub 默认提供 GITHUB_TOKEN，无需额外创建
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}