name: TMDB Tracker Automation

on:
  schedule:
    - cron: "0 2,14 * * *"  # æ¯å¤© 02:00 å’Œ 14:00 UTC è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:         # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python main.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # ğŸ”‘ è®¤è¯ Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      # â˜ï¸ ä¸Šä¼  JSON åˆ° GCS
      - name: Upload to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: output/output.json      # æœ¬åœ°è¦ä¸Šä¼ çš„æ–‡ä»¶
          destination: tmdb-tracker # ä½ çš„ GCS bucket å

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tmdb-output
          path: output/output.json
